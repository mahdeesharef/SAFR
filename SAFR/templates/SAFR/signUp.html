
<html>
    
    <head>
   
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="../static/css/styleSignUp.css">
         <link rel="stylesheet" href="../static/css/all.css">
         <link rel="preconnect" href="https://fonts.gstatic.com">

  
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class="all">
            <h2>تسجيل حساب جديد</h2>
            <div class="container">
                <form class="row" form action ="" method="POST">
                {% csrf_token%}
                    <div class="name col-lg-6 col-md-6 col-sm-12"><input type="text" placeholder="اسم المستخدم" name="username"><i class="fas fa-user"></i> </div>
                    <div class="email col-lg-6 col-md-6 col-sm-12"><input type="email" placeholder="البريد الالكتروني" name="email"><i class="fas fa-envelope"></i> </div>
                    <div class="name-company col-lg-6 col-md-6 col-sm-12"><input type="text" placeholder="االاسم الكامل "name="first_name"  ><i class="fas fa-user"></i> </div>
                    <div class="number col-lg-6 col-md-6 col-sm-12"><input type="text" placeholder="الرقم" name="phone"><i class="fas fa-phone"></i> </div>
                    <div class="name col-lg-6 col-md-6 col-sm-12"><input type="text" placeholder="العنوان" name="address" ><i class="fas fa-address-book"></i></div>
                    <div class="company col-lg-6 col-md-6 col-sm-12"><input type="text" placeholder="اسم الشركه" name="company_name"><i class="fas fa-building"></i>  </div>
                    <div class="password col-lg-6 col-md-6 col-sm-12"><input type="password" placeholder="كلمة المرور" name="password1"><i class="fas fa-lock"></i>  </div>
                    <div class="password-again col-lg-6 col-md-6 col-sm-12"><input type="password" placeholder="تاكيد كلمة المرور"name="password2"><i class="fas fa-lock"></i> </div>

                    <button type="submit" class="col-lg-2 col-md-2 col-sm-4">تسجيل</button>
                </form>
          </div>
        </div>
    </body>
</html>
